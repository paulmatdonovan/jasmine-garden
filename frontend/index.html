<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" href="./css/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet"
        />
        <meta
            name="description"
            content="Best restaurants Nhill | Thai food | Takeaway food |Jasmine Garden | Best local cafes | Thai Restaurant"
        />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Thai Restaurant Nhill | Authentic Thai Cuisine</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">
                    <img
                        class="banner-img"
                        src="./images/Logo.jpg"
                        alt="jasmine flower"
                    />
                    <h1>Jasmine Garden</h1>
                </div>
                <ul>
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="/menu">Menu</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="hero">
            <div class="hero-content">
                <h2>Authentic Thai Flavors</h2>
                <p>Fresh ingredients · Traditional recipes · Vibrant spices</p>
                <a href="/menu" class="cta-button">View Menu</a>
            </div>
        </section>

        <section class="food-gallery">
            <h2>Our Specialties</h2>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="./images/padthai.png" alt="Pad Thai" />
                    <p>Signature Pad Thai</p>
                </div>
                <div class="gallery-item">
                    <img src="./images/green-curry.png" alt="Green Curry" />
                    <p>Thai Green Curry</p>
                </div>
                <div class="gallery-item">
                    <img src="./images/somtum.png" alt="Tom Yum Soup" />
                    <p>Tom Yum Soup</p>
                </div>
            </div>
        </section>

        <section class="contact-info">
            <div class="contact-card"></div>
        </section>
        <footer>
            <p>Website created by Elevate Web Solutions &copy; 2025</p>
        </footer>
    </body>
</html>
