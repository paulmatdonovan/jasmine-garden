<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Order Confirmed!</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                padding: 50px;
                background-color: #f5f5f5;
            }
            .success-box {
                background: white;
                border-radius: 10px;
                padding: 30px;
                max-width: 500px;
                margin: 0 auto;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .success-icon {
                color: #4caf50;
                font-size: 50px;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div class="success-box">
            <div class="success-icon">âœ“</div>
            <h1>Order Confirmed!</h1>
            <p>
                Your payment was successful. Order #<span id="order-id"></span>
            </p>
            <p>Ready in: 30-45 minutes</p>
            <a href="/menu" style="color: #4caf50">Back to Menu</a>
        </div>

        <script>
            // Extract session ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get("session_id");

            if (sessionId) {
                document.getElementById("order-id").textContent =
                    sessionId.slice(-6);
                // Optional: Fetch order details from your backend
                fetch(`/api/order-status?session_id=${sessionId}`)
                    .then((response) => response.json())
                    .then((data) => console.log("Order details:", data));
            }
        </script>
    </body>
</html>
